{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{object.breed}}</span></h1>

{% else %}
<h1>Add Dog Breed</h1>

{% endif %}


    <form action="" method="post">

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="btn">

    </form>


{% endblock %}
