{% extends 'base.html' %}

{%  block content %}

    <h1>Delete Dog Breed</h1>

    <h4>Are you sure you want to Delete
        <span class="teal-text">
            {{object.breed}}
        </span>?
    </h4>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete" class="btn">
        <a href="{% url 'detail' dog.id %}">Cancel</a>
    </form>

{% endblock %}
